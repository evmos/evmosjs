name: ESLint
on:
  pull_request:
  push:
    branches: main
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install modules
        run: npm install -g eslint eslint-config-airbnb-base
      - name: Run ESLint
        run: eslint -c ./.eslintrc.js ./packages/**/*.{ts,js}
