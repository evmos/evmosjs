name: Test
on:
  push:
    branches: [main]
  pull_request:
    # The branches below must be a subset of the branches above
    branches: [main]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install modules
        run: yarn install
      - name: Yarn build is needed because the packages inter-dependencies
        run: yarn build
      - name: Run tests
        run: yarn test
